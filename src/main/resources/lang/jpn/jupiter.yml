#weather
weather: true

#player
keep-experience: false
keep-inventory: false

#projectile
allow-snowball: true
allow-egg: true
allow-splashpotion: true
allow-enderpearl: true
allow-experience-bottle: true
allow-bow: true
allow-fishing-rod: true

#server
join-quit-message: true
#transferServer()を使ったときに全員に移動したことを知らせるかどうか
transfer-server-message: true
disable-chat: false

#level
#fromplayerdata => playerデータ(.dat)に保存された座標へスポーンします
#default => levelの初期座標へとスポーンします
spawnpoint: fromplayerdata
destroy-block-particle: true

#command
#この設定をtrueにすると、プラグインで追加されたコマンド以外が全て無くなります
disable-all-commands: false

#compile-option
#プラグイン開発モードの設定
#Jupiterコンパイラのオン/オフ
jupiter-compiler-mode: true
#Jupiterの実行jarの名前(依存させるときに使います)
jupiter-name: nukkit-1.0-SNAPSHOT.jar
jupiter: true